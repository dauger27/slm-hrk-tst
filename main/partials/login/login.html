<h2>login</h2>
 <form role="form">
  <div class="form-group">
    <label for="username">Email address:</label>
    <input type="username" class="form-control" id="username" ng-model="userName">
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" id="pwd" ng-model="password">
  </div>
  <button type="submit" class="btn btn-default"ng-click="setAuth()">Submit</button>
  <button type="submit" class="btn btn-default"ng-click="testAuth()">Test API</button>
     <div>{{data}}</div>
</form>
